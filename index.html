<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <!-- <script src="/__/firebase/8.6.7/firebase-installations.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-installations.js"></script>

    <script src="firebase.js" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div class="authentication">
        <div class="signIn">
            <h1>SIGN IN WITH</h1>
            <div class="online">
                <div class="google">
                    <img src="https://www.googlewatchblog.de/wp-content/uploads/google-logo-perfekt-1024x692.jpg"
                        alt="google" id="googleSignIn">
                    <h2>Google</h2>
                </div>
                <div class="facebook">
                    <img src="https://www.manchesteryz.org/wp-content/uploads/2020/08/Beautiful-design-Facebook-logo-social-media-png-300x300.png"
                        alt="facebook" id="facebookSignIn">
                    <h2> Facebook</h2>
                </div>
            </div>
            <h3>Or</h3>
            <form>
                <div class="tools">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="tools">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <span id="forget">Forget Password</span>
                <small class="errorForSignIn"></small>
                <button id="signIn" type="submit">Sign In</button>

                <div class="createAccount">
                    <small>Don't have a account? <span class="goSignUpSection"> signUp</span></small>
                </div>
            </form>
        </div>
        <div class="signUp">
            <h1>SIGN UP WITH</h1>
            <form>
                <div class="tools">

                    <label for="name">Name</label>
                    <input type="tex" id="name" title="name">
                </div>
                <div class="tools">

                    <label for="emailForSignUP">Email</label>

                    <input type="email" name="email" id="emailForSignUP">
                </div>
                <div class="tools">


                    <label for="passwordForSignUp">Password</label>
                    <input type="password" name="password" id="passwordForSignUp">
                </div>
                <div class="tools">


                    <label for="checkPasswordForSignUp">Confirm Password</label>
                    <input type="password" name="password" id="checkPasswordForSignUp">
                </div>
                <small class="error"></small>
                <button type="submit" id="signUp">Sign Up</button>
            </form>
        </div>
        <div class="between active">
            <img src="welcome.png" alt="welcome">
        </div>
        <div class="welcome">
            <img src="about me.png" alt="welcome">
            <div class="status"></div>
            <div class="details">
                <span>User</span>
                <span class="userEmail">Email@gmail.com</span>
            </div>
            <button type="submit" id="signOut">Sign Out</button>
        </div>
    </div>
</body>

</html>
